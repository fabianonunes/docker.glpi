services:
  php:
    override: replace
    startup: enabled
    command: /var/lib/pebble/default/php

  nginx:
    override: replace
    startup: enabled
    command: /var/lib/pebble/default/nginx
    after:
    - php

  logger:
    override: replace
    startup: enabled
    user: www-data
    group: www-data
    command: /var/lib/pebble/default/nginx
    after:
    - nginx
